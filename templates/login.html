{% extends "base.html" %}
{% load i18n %}

{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

{% block Content %}
<form action="{% url login %}" method="POST">
	{% csrf_token %}
	{{ form.as_p }}
<input type="submit">
</form>

{% endblock %}
